<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <h1>All Orders (Admin)</h1>
  <div id="ordersList"></div>
</main>

<script>
  const API_BASE = "https://pharmacy-oszy.onrender.com";

  async function loadOrders() {
    try {
      const res = await fetch(`${API_BASE}/api/admin/orders`, {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      const data = await res.json();
      if (!data.ok) return alert("Failed to load orders");

      const list = document.getElementById("ordersList");
      list.innerHTML = "";

      data.orders.forEach(o => {
        const div = document.createElement("div");
        div.className = "order";

        div.innerHTML = `
          <h3>Order #${o._id}</h3>
          <p><strong>Customer:</strong> ${o.user?.name} (${o.user?.email})</p>
          <p><strong>Status:</strong> ${o.status}</p>
          <p><strong>Payment Method:</strong> ${o.paymentMethod}</p>
          <p><strong>Shipping:</strong> ${o.shipping?.address}, ${o.shipping?.city}, ${o.shipping?.state}, ${o.shipping?.zip} - ${o.shipping?.phone}</p>
          <h4>Items:</h4>
          <ul>
            ${o.items.map(i => `<li>${i.name} x${i.quantity} - â‚¹${i.price}</li>`).join("")}
          </ul>
        `;
        list.appendChild(div);
      });
    } catch (err) {
      console.error(err);
      alert("Error loading orders");
    }
  }

  loadOrders();
</script>

<style>
.container{max-width:800px;margin:30px auto}
.order{border:1px solid #ddd;padding:15px;margin-bottom:20px;border-radius:8px;background:#fff}
.order h3{margin-top:0}
</style>
</body>
</html>
