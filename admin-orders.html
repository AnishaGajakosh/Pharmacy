<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CareKart Admin - Manage Orders</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#fafafa; }
    h1 { text-align:center; margin-top:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; }
    th, td { padding:10px; border:1px solid #ddd; text-align:left; }
    th { background:#007bff; color:white; }
    select { padding:5px; }
    .btn-update {
      background:#28a745;
      color:white;
      border:none;
      padding:6px 10px;
      border-radius:5px;
      cursor:pointer;
    }
    .btn-update:hover { background:#218838; }
    .status-cell { font-weight:500; }
    .nav-back { margin:20px; display:block; text-decoration:none; color:#007bff; }
  </style>
</head>
<body>
  <h1>All Orders (Admin)</h1>
  <a href="index.html" class="nav-back">← Back to Home</a>

  <div style="max-width:1100px;margin:0 auto;overflow-x:auto;">
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Items</th>
          <th>Total (₹)</th>
          <th>Payment</th>
          <th>Shipping</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer class="site-footer">
    <div class="container">© 2025 CareKart. All rights reserved.</div>
  </footer>

  <script>
  const API_BASE = "https://pharmacy-oszy.onrender.com";

  async function loadOrders() {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please log in as admin.");
      window.location.href = "login.html";
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/admin/orders`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      const data = await res.json();

      // ✅ Expecting an array, not an object with ok/orders
      if (!Array.isArray(data)) throw new Error("Invalid response format");

      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      data.forEach(order => {
        const total = order.items.reduce((sum, i) => sum + i.price * i.quantity, 0);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order._id}</td>
          <td>${order.user?.name || order.shipping?.name || 'N/A'}</td>
          <td>${order.items.map(i => `${i.name} (${i.quantity})`).join(", ")}</td>
          <td>₹${total.toFixed(2)}</td>
          <td>${order.paymentMethod}</td>
          <td>${order.shipping?.address || ''}, ${order.shipping?.city || ''}</td>
          <td class="status-cell">${order.status}</td>
          <td>
            <select id="status-${order._id}">
              <option value="pending" ${order.status==="pending"?"selected":""}>Pending</option>
              <option value="shipped" ${order.status==="shipped"?"selected":""}>Shipped</option>
              <option value="delivered" ${order.status==="delivered"?"selected":""}>Delivered</option>
              <option value="cancelled" ${order.status==="cancelled"?"selected":""}>Cancelled</option>
            </select>
            <button class="btn-update" onclick="updateStatus('${order._id}')">Update</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

    } catch (err) {
      console.error("Error loading orders:", err);
      alert("Failed to load orders");
    }
  }

  async function updateStatus(orderId) {
    const token = localStorage.getItem("token");
    const newStatus = document.getElementById(`status-${orderId}`).value;

    try {
      const res = await fetch(`${API_BASE}/api/admin/orders/${orderId}/status`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ status: newStatus })
      });

      const data = await res.json();

      if (data.success || data.ok) {
        alert("Status updated successfully");
        loadOrders();
      } else {
        alert("Error updating status: " + (data.error || "Unknown error"));
      }
    } catch (err) {
      console.error("Error updating status:", err);
      alert("Error updating status");
    }
  }

  document.addEventListener("DOMContentLoaded", loadOrders);
</script>

</body>
</html>
