<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">CareKart</a>
    </div>
  </header>

  <main class="container">
    <h1>All Orders (Admin)</h1>
    <div id="ordersList"></div>
  </main>

  <script>
    const API_BASE = "https://pharmacy-oszy.onrender.com";

    async function loadOrders() {
      try {
        const res = await fetch(`${API_BASE}/api/admin/orders`, {
          headers: { Authorization: "Bearer " + localStorage.getItem("token") }
        });
        const data = await res.json();
        if (!data.ok) return alert("Failed to load orders");

        const list = document.getElementById("ordersList");
        list.innerHTML = "";

        data.orders.forEach(o => {
          const div = document.createElement("div");
          div.className = "order";

          div.innerHTML = `
            <h3>Order #${o._id}</h3>
            <p><strong>Customer:</strong> ${o.user?.name} (${o.user?.email})</p>
            <p>
              <strong>Status:</strong>
              <select id="status-${o._id}">
                <option value="pending" ${o.status==="pending"?"selected":""}>Pending</option>
                <option value="shipped" ${o.status==="shipped"?"selected":""}>Shipped</option>
                <option value="delivered" ${o.status==="delivered"?"selected":""}>Delivered</option>
              </select>
              <button onclick="updateStatus('${o._id}')">Update</button>
            </p>
            <p><strong>Payment Method:</strong> ${o.paymentMethod}</p>
            <p><strong>Shipping:</strong> 
              ${o.shipping?.address}, ${o.shipping?.city}, 
              ${o.shipping?.state}, ${o.shipping?.zip} - ${o.shipping?.phone}
            </p>
            <h4>Items:</h4>
            <ul>
              ${o.items.map(i => `<li>${i.name} x${i.quantity} - ₹${i.price}</li>`).join("")}
            </ul>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        alert("Error loading orders");
      }
    }

    async function updateStatus(orderId) {
      const newStatus = document.getElementById(`status-${orderId}`).value;
      try {
        const res = await fetch(`${API_BASE}/api/admin/orders/${orderId}/status`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({ status: newStatus })
        });

        const data = await res.json();
        if (data.ok) {
          alert("Order status updated");
          loadOrders(); // reload after update
        } else {
          alert(data.error || "Failed to update");
        }
      } catch (err) {
        console.error(err);
        alert("Error updating status");
      }
    }

    loadOrders();
  </script>

  <style>
    .container { max-width:800px; margin:30px auto }
    .order {
      border:1px solid #ddd;
      padding:15px;
      margin-bottom:20px;
      border-radius:8px;
      background:#fff;
    }
    .order h3 { margin-top:0 }
    select { padding:5px }
    button { margin-left:8px; padding:5px 10px; background:#28a745; color:#fff; border:none; border-radius:4px; cursor:pointer }
    button:hover { background:#218838 }
  </style>

  <footer class="site-footer">
    <p>© 2025 CareKart. All rights reserved.</p>
  </footer>
</body>
</html>
