<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Order Confirmation - CareKart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">CareKart</a>
    <div class="titlebar">Safe medicines ‚Ä¢ Fast delivery</div>
  </div>
</header>

<main class="container">
  <h1>Order Confirmation</h1>
  <div id="orderDetails" class="order-box">Loading...</div>
  <a href="orders.html" class="btn-add">View My Orders</a>
</main>

<script>
  const API_BASE = "https://pharmacy-oszy.onrender.com";

  async function loadOrder() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const orderBox = document.getElementById("orderDetails");

    if (!id) {
      orderBox.innerHTML = `<p class="error-msg">‚ùå Order ID missing.</p>`;
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/orders`, {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      const data = await res.json();
      if (!data.ok) {
        orderBox.innerHTML = `<p class="error-msg">‚ùå Failed to load order.</p>`;
        return;
      }

      const order = data.orders.find(o => o._id === id);
      if (!order) {
        orderBox.innerHTML = `<p class="error-msg">‚ùå Order not found.</p>`;
        return;
      }

      // Format date
      const orderDate = new Date(order.createdAt).toLocaleString("en-IN", {
        day: "2-digit",
        month: "short",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });

      // Calculate total
      const total = order.items.reduce((sum, i) => sum + (i.price * i.quantity), 0);

      // Payment method text
      const paymentMethodText = order.paymentMethod === "cod"
        ? "Cash on Delivery"
        : (order.paymentMethod || "N/A");

      // Payment details if Razorpay used
      let paymentDetails = "";
      if (order.payment) {
        paymentDetails = `
          <h3>Payment Details</h3>
          <p><strong>Payment ID:</strong> ${order.payment.razorpayPaymentId || "‚Äî"}</p>
          <p><strong>Status:</strong> ${order.payment.status}</p>
          <p><strong>Amount:</strong> ‚Çπ${(order.payment.amount || 0) / 100}</p>
        `;
      }

      // Render
      orderBox.innerHTML = `
        <h2>üéâ Thank you for your order!</h2>
        <p><strong>Order ID:</strong> ${order._id}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        <p><strong>Date:</strong> ${orderDate}</p>
        <p><strong>Payment Method:</strong> ${paymentMethodText}</p>
        ${paymentDetails}
        <h3>Items</h3>
        <ul>
          ${order.items.map(i => `<li>${i.name} √ó ${i.quantity} ‚Äî ‚Çπ${i.price}</li>`).join("")}
        </ul>
        <p><strong>Total:</strong> ‚Çπ${total.toFixed(2)}</p>
        <h3>Shipping Information</h3>
        <p>${order.shipping.name}</p>
        <p>${order.shipping.address}, ${order.shipping.city}, ${order.shipping.state} - ${order.shipping.zip}</p>
        <p>üìû ${order.shipping.phone}</p>
      `;
    } catch (err) {
      console.error(err);
      orderBox.innerHTML = `<p class="error-msg">‚ùå Error loading order.</p>`;
    }
  }

  loadOrder();
</script>

<style>
  .container { max-width: 700px; margin: 30px auto; }
  .order-box {
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    background: #fff;
  }
  .order-box h2 { margin-top: 0; color: #28a745; }
  .order-box h3 { margin-top: 20px; }
  .order-box ul { padding-left: 20px; margin: 0; }
  .order-box li { margin: 5px 0; }
  .error-msg {
    color: #dc3545;
    font-weight: 600;
    text-align: center;
    padding: 10px;
  }
  .btn-add {
    display: inline-block;
    margin-top: 20px;
    background: #28a745;
    color: #fff;
    padding: 12px 18px;
    border-radius: 6px;
    text-decoration: none;
  }
  .btn-add:hover { background: #218838; }
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    font-weight: 700;
    font-size: 30px;
    color: var(--primary-dark);
  }
</style>

<footer class="site-footer">
  <p>¬© 2025 CareKart. All rights reserved.</p>
</footer>
</body>
</html>
