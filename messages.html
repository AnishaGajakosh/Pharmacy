<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Messages - PharmaHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #28a745; color: #fff; padding: 15px; text-align: center; }
    h1 { margin: 0; }
    main { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #28a745; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    .back-link { display: inline-block; margin-top: 15px; color: #28a745; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 6px 10px; cursor: pointer; border-radius: 4px; }
    .delete-btn:hover { background: #c82333; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Messages</h1>
  </header>

  <main>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <table id="messagesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Messages will be loaded here -->
      </tbody>
    </table>
  </main>

  <script>
    async function loadMessages() {
      try {
        const res = await fetch("/api/contact");
        const data = await res.json();

        if (!data.ok) {
          alert("Error loading messages: " + data.error);
          return;
        }

        const tbody = document.querySelector("#messagesTable tbody");
        tbody.innerHTML = "";

        data.messages.forEach(msg => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.message}</td>
            <td>${new Date(msg.createdAt).toLocaleString()}</td>
            <td><button class="delete-btn" onclick="deleteMessage('${msg._id}')">Delete</button></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("‚ö†Ô∏è Error: " + err.message);
      }
    }

    async function deleteMessage(id) {
      if (!confirm("Are you sure you want to delete this message?")) return;

      try {
        const res = await fetch(`/api/contact/${id}`, { method: "DELETE" });
        const data = await res.json();

        if (data.ok) {
          alert("üóëÔ∏è Message deleted");
          loadMessages(); // reload table
        } else {
          alert("‚ùå " + data.error);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error: " + err.message);
      }
    }

    loadMessages();
  </script>
</body>
</html>
