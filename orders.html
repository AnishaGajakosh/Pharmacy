<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Orders - CareKart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<main class="container">
  <a href="index.html" class="back-arrow">← Back</a>
  <h1>Order Details</h1>
  <div id="ordersList"></div>
</main>

<script>
  const API_BASE = "https://pharmacy-oszy.onrender.com";

  async function loadOrders() {
    try {
      const res = await fetch(`${API_BASE}/api/orders`, {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      const data = await res.json();
      if (!data.ok) return alert("Failed to load orders");

      const list = document.getElementById("ordersList");
      list.innerHTML = "";

      data.orders.forEach(o => {
        const div = document.createElement("div");
        div.className = "order";

        let paymentDetails = "";
        if (o.payment) {
          paymentDetails = `
            <p><strong>Payment ID:</strong> ${o.payment.razorpayPaymentId || "—"}</p>
            <p><strong>Payment Status:</strong> ${o.payment.status}</p>
            <p><strong>Amount:</strong> ₹${(o.payment.amount || 0) / 100}</p>
          `;
        }

        div.innerHTML = `
          <h3>Order #${o._id}</h3>
          <p><strong>Status:</strong> ${o.status}</p>
          <p><strong>Payment Method:</strong> ${o.paymentMethod}</p>
          ${paymentDetails}
          <h4>Items:</h4>
          <ul>
            ${o.items.map(i => `<li>${i.name} x${i.quantity} - ₹${i.price}</li>`).join("")}
          </ul>
        `;
        list.appendChild(div);
      });
    } catch (err) {
      console.error(err);
      alert("Error loading orders");
    }
  }
  loadOrders();
</script>
<style>
.container{max-width:700px;margin:30px auto}
.order{border:1px solid #ddd;padding:15px;margin-bottom:15px;border-radius:8px;background:#fff}
.order h3{margin-top:0}
.back-arrow {display: inline-block;font-size: 22px;cursor: pointer;margin-bottom: 15px;color: #28a745;text-decoration: none;font-weight: 500;}
.back-arrow:hover {color: #1e7e34;}
  </style>
</body>
</html>
