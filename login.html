<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=2">
  <title>Login - CareKart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">CareKart</a>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="register.html" id="registerLink">Register</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </nav>
    <div class="titlebar">Login</div>
  </div>
</header>

<main class="container">
  <h1>Login</h1>
  <form id="loginForm" class="login-form">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn-add">Login</button>
  </form>
  <p>Don’t have an account? <a href="register.html">Register here</a></p>
</main>

<footer class="site-footer">
  <div class="container">© <span id="year"></span> CareKart</div>
</footer>

<script>
  const API_BASE = "https://pharmacy-oszy.onrender.com";

  function updateAuthLinks() {
    const token = localStorage.getItem("token");
    const loginLink = document.getElementById("loginLink");
    const registerLink = document.getElementById("registerLink");
    const logoutLink = document.getElementById("logoutLink");

    if (token) {
      if (loginLink) loginLink.style.display = "none";
      if (registerLink) registerLink.style.display = "none";
      if (logoutLink) logoutLink.style.display = "inline";
    } else {
      if (loginLink) loginLink.style.display = "inline";
      if (registerLink) registerLink.style.display = "inline";
      if (logoutLink) logoutLink.style.display = "none";
    }
  }

  const logoutLink = document.getElementById("logoutLink");
  if (logoutLink) {
    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      alert("You have been signed out.");
      window.location.href = "login.html";
    });
  }

  updateAuthLinks();

  document.getElementById("year").textContent = new Date().getFullYear();

  const form = document.getElementById("loginForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(form));

    try {
      const res = await fetch(`${API_BASE}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });
      const data = await res.json();

      if (data.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert(data.msg || "Login failed");
      }
    } catch (err) {
      console.error(err);
      alert("Server error. Try again.");
    }
  });
</script>
<style>
  .login-form {max-width: 400px;margin: 20px auto;display: flex;flex-direction: column;gap: 12px;padding: 20px;background: #fff;
    border: 1px solid #eee;border-radius: 8px;box-shadow: 0 2px 6px rgba(0,0,0,0.05);}
  .login-form input {padding: 10px;border: 1px solid #ccc;border-radius: 6px;}
  .btn-add {background: #28a745;color: #fff;padding: 12px;border: none;border-radius: 6px;cursor: pointer;font-size: 16px;}
  .btn-add:hover {background: #218838;}
</style>
</body>
</html>
