<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - CareKart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-form {max-width: 400px;margin: 20px auto;display: flex;flex-direction: column;gap: 12px;padding: 20px;background: #fff;border-radius: 8px;border: 1px solid #eee;box-shadow: 0 2px 6px rgba(0,0,0,0.05);}
    .auth-form input {padding: 10px;border: 1px solid #ccc;border-radius: 6px;width: 100%;}
    .btn-add {margin-top: 12px;background: #28a745;color: white;border: none;padding: 12px;border-radius: 6px;cursor: pointer;font-size: 16px;}
    .btn-add:hover {background: #218838;}
    .password-wrapper {display: flex;align-items: center;position: relative;}
    .toggle-password {position: absolute;right: 10px;cursor: pointer;user-select: none;}
  </style>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">CareKart</a>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="register.html" id="registerLink">Register</a>
      <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </nav>
    <div class="titlebar">Create Account</div>
  </div>
</header>

<main class="container">
  <h1>Register</h1>
  <form id="registerForm" class="auth-form">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>

    <div class="password-wrapper">
      <input type="password" name="password" id="registerPassword" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('registerPassword', this)">üëÅ</span>
    </div>

    <div class="password-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
    </div>

    <button type="submit" class="btn-add">Register</button>
  </form>
</main>

<script>
  const API_BASE = "https://pharmacy-oszy.onrender.com";

  function togglePassword(fieldId, el) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
      input.type = "text";
      el.textContent = "üôà";
    } else {
      input.type = "password";
      el.textContent = "üëÅ";
    }
  }

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));

    // ‚úÖ Confirm password check
    const confirmPassword = document.getElementById("confirmPassword").value;
    if (data.password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      if (json.ok) {
        localStorage.setItem("lastRegisteredEmail", data.email);
        alert("Registration successful! Please login.");
        window.location.href = "login.html";
      } else {
        alert(json.msg || "Registration failed");
      }
    } catch (err) {
      console.error("Register error:", err);
      alert("Error connecting to server");
    }
  });

  function updateAuthLinks() {
    const token = localStorage.getItem("token");
    document.getElementById("loginLink").style.display = token ? "none" : "inline";
    document.getElementById("registerLink").style.display = token ? "none" : "inline";
    document.getElementById("logoutLink").style.display = token ? "inline" : "none";
  }

  document.getElementById("logoutLink").addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    alert("You have been signed out.");
    window.location.href = "login.html";
  });

  updateAuthLinks();
</script>

<footer class="site-footer">
  <p>¬© 2025 CareKart. All rights reserved.</p>
</footer>
</body>
</html>
