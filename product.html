<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product Details - CareKart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">CareKart</a>
      <nav>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="productDetail"></div>
  </main>

  <script src="products-data.js"></script>
  <script>
    const params=new URLSearchParams(location.search);
    const id=params.get("id");
    const prod=window.PRODUCTS.find(p=>p.id===id);

    const detail=document.getElementById('productDetail');
    if(prod){
      detail.innerHTML=`
        <div class="detail-card">
          <img src="${prod.image}" alt="${prod.name}" class="detail-image">
          <div class="detail-info">
            <h1>${prod.name}</h1>
            <p class="category">Category: ${prod.category}</p>
            <p>${prod.description}</p>
            <p><strong>Price:</strong> â‚¹ ${prod.price.toFixed(2)}</p>
            <button class="btn-add" id="addCartBtn">Add to Cart</button>
          </div>
        </div>`;
      document.getElementById('addCartBtn').addEventListener('click',()=>{
        let cart=JSON.parse(localStorage.getItem('cart')||'[]');
        if(!cart.find(c=>c.id===prod.id)) cart.push({...prod,qty:1});
        localStorage.setItem('cart',JSON.stringify(cart));
        alert("Added to cart!");
      });
    }else{
      detail.innerHTML="<p>Product not found.</p>";
    }
  </script>
</body>
</html>
